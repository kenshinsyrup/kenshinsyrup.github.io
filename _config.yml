# Site Info
title: Kenshin
tagline: '吞风吻雨葬落日未曾彷徨 欺山赶海践雪径也未绝望'
description: 
baseurl: ""
url: http://kenshinsyrup.github.io

# Site configurations
gems: [jekyll-paginate]
markdown: kramdown
kramdown:
  input: GFM
excerpt_separator: "<!-- more -->"
sass:
  style: compressed
  sass_dir: _scss    
paginate: 5
paginate_path: '/blog/page:num'
permalink: pretty

# About/contact
author:
  name: Kenshin
  description: Kenshin's blog
  gravatar: 7f9673f1bc034bad53a37df330910b58 # md5 hash of your email address, you can get one in http://en.gravatar.com/
  contact:
    # email:     kenshinsyrup@gmail.com # dont have a nice way to show email, so, let it go
    linkedin:  https://www.linkedin.com/in/zhao-wang-1102/
    github:    https://github.com/kenshinsyrup
    # facebook:  none
    # twitter:   none
    # weibo:     none

# Navigation (2nd level links supported)
nav:
  Home:           
    - '/'
  Blog:           
    - '/blog/'
    - { Tags: '/blog/tags/' }
    - { Categories: '/blog/categories/' }
    - { Archive: '/blog/archive/' }
  About:          
    - '/about/'
  Github Project: 
    - 'https://github.com/kenshinsyrup'

# Where are tags and categories displayed
tag_page: '/blog/tags/'
category_page: '/blog/categories/'
archive_page: '/blog/archive/'

hero:
  image: /public/img/skyrim.jpg

# Puglins
mathjax: true # whether support mathjax
google_analytics_token: 'UA-91673465-1' # leave blank if you don't want google analytics
disqus_short_name: 'kenshin' # leave blank if you don't want disqus

# Static files
defaults:
  - scope:
      path: "public/img"
    values:
      image: true